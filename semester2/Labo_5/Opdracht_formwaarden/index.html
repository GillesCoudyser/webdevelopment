<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="formBestelling">
    <label for="isRoker">Is roker:</label>
    <input type="checkbox" id="isRoker">
    <br><br>


    <p>Moedertaal: </p>
    <label><input type="radio" name="moedertaal" value="nl"> Nederlands</label>
    <label><input type="radio" name="moedertaal" value="fr"> Frans</label>
    <label><input type="radio" name="moedertaal" value="en"> Engels</label>

    <br><br>

    <label for="favorieteBuurland">Favoriete buurland:</label>
    <select id="favorieteBuurland">
        <option value="Nederland">Nederland</option>
        <option value="Frankrijk" selected>Frankrijk</option>
        <option value="Duitsland">Duitsland</option>
    </select>
    <br><br>

    <label for="bestelling">Bestelling:</label>
    <select id="bestelling" multiple>
        <option value="aardappelen">aardappelen</option>
        <option value="brood">brood</option>
        <option value="melk">melk</option>
        <option value="biefstuk">biefstuk</option>
        <option value="chips">chips</option>
        <option value="krant">krant</option>
    </select>
    <br><br>

    <button type="button" onclick="toonResultaat()">Toon resultaat</button>
</form>
<script src="scripts/code.js"></script>
</body>
</html>
