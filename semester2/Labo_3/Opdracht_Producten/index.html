<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>producten</th>
        <th>prijs</th>
        <th>aantal</th>
        <th>btw</th>
        <th>subtotaal</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>product 1</td>
        <td class="prijs">10 Euro</td>
        <td>
            <label for="aantalProduct1">Aantal:</label>
            <input type="number" id="aantalProduct1" class="aantal" value="0" min="0">
        </td>
        <td class="btw">6%</td>
        <td class="subtotaal">0.00 Euro</td>
    </tr>
    <tr>
        <td>product 2</td>
        <td class="prijs">15 Euro</td>
        <td>
            <label for="aantalProduct2">Aantal: </label>
            <input type="number" id="aantalProduct2" class="aantal" value="0" min="0">
        </td>
        <td class="btw">21%</td>
        <td class="subtotaal">0.00 Euro</td>
    </tr>
    <tr>
        <td>product 3</td>
        <td class="prijs">12.20 Euro</td>
        <td>
            <label for="aantalProduct3">Aantal: </label>
            <input type="number" id="aantalProduct3" class="aantal" value="0" min="0">
        </td>
        <td class="btw">21%</td>
        <td class="subtotaal">0.00 Euro</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">Totaal</td>
        <td id="totaal">0.00 Euro</td>
    </tr>
    </tfoot>
</table>
<input type="button" value="Herbereken" id="btn">


<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
